<body>
    <script>
        //viet chuong trinh nhap vao 1 mang ki tu
        let a = prompt("moi nhap vao 1 chuoi ky tu :").split("");

        for (let i = 0; i < a.length; i++) {
            if (a[i] == '-') {
                a[i] == '_';
            }

        }
        console.log("Mảng sau khi thay thế:", a);
    </script>
