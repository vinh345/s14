<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Viết chương trình khởi tạo nhập vào một mảng số nguyên 
        //và đảo ngược các phần tử trong mảng đó.

        var n = prompt("Nhập vào số lượng phần tử của mảng:");
        var arr = [];
        for (var i = 0; i < n; i++) {
            var x = prompt("Nhập vào giá trị của phần tử thứ " + (i + 1) + ":");
            x = parseInt(x);
            arr.push(x);
        }
        console.log("Mảng ban đầu là: " + arr);
        arr.reverse();
        console.log("Mảng sau khi đảo ngược là: " + arr);


    </script>
</body>

</html>
