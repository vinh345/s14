<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Viết chương trình khởi tạo nhập vào một mảng số nguyên. 
        //Hiển hiện giá trị lớn nhất trong mảng đó và giá trị trung bình của các phần tử trong mảng.
        

        let n = prompt("Nhập vào số lượng phần tử của mảng:");

        let arr = [];
 
        for (let i = 0; i < n; i++) {
            let x = prompt("Nhập vào giá trị của phần tử thứ " + (i + 1) + ":");
            x = parseInt(x);
            arr.push(x);
        }
    
        let max = 0;
        let sum = 0;

        for (let i = 1; i < n; i++) {  
            if (arr[i] > max) {        
                max = arr[i];
            }        
            sum += arr[i];
        } 
        var avg = sum / n;
        console.log("Giá trị lớn nhất trong mảng là " + max);
        console.log("Giá trị trung bình của các phần tử trong mảng là " + avg);

    </script>
</body>

</html>
