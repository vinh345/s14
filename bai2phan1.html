<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // khởi tạo nhập vào một mảng số nguyên gồm 10 phần tử khác nhau, và hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó
        var arr = [12, 5, 9, 17, 3, 8, 11, 6, 14, 10];
        var max = 0
        var index = 0;
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                index = i;
            }
        }
        
        console.log("Phần tử có giá trị lớn nhất trong mảng là " + max + " và nằm ở vị trí thứ " + index);
    </script>
</body>

</html>
