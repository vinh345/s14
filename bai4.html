<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let text = prompt("moi nhap");
        let newText = text.trim();
        let result =[];
        for (let i=0 ;i<newText.length;i++) {
            if(newText[i]!=""){
                result.push(newText[i]);
            }
        }console.log(`số phần  tử trong mang là ${result.length}`);
        
    </script>
</body>
</html>
