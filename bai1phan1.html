    <script>

// bai1: Viết chương trình khởi tạo nhập vào một mảng số nguyên gồm 10 phần tử. 
//Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.



        let arr = [1, 3, 4, 6, 7, 9, 12, 34, 32, 78];    
        let count = 0;
        for (let i = 0; i < arr.length; i++) {   
            let num = arr[i];          
            if (num >= 10) {
                count++
            }
        }
document.write("các phần tử có giá trị lớn hơn 10 là :" +count);

// bai2
 

    </script>
