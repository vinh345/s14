<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // Viết chương trình đếm số nguyên âm trong một chuỗi.

        let num = prompt("Mời nhập dãy số nguyên")
        let number = num.split(" ");
        let count = 0;

        for (let i = 0; i < number.length; i++) {
            if (number[i] < 0) {
                count++
            }
        }
        console.log(`Có ${count} là số nguyên âm`);
    </script>
</body>
</html>
